{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="overlay container"></div>
<div class="container header-container">
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="logo-font">Add FAQ</h2>
      <hr class="w-50 mb-4">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <form method="POST" action="{% url 'add_faq' %}" class="form mb-2" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
          {{ field | as_crispy_field }}
          {% endfor %}
          <div class="text-right">
            <a class="btn-dark btn btn-md rounded-0" href="{% url 'faqs' %}">Cancel</a>
            <button class="btn-dark btn btn-md rounded-0" type="submit">Add Faq</button>
          </div>
        </form>
        
      </div>

    </div>
  </div>
</div>
{% endblock %}
